<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Wiki Categories</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            display: flex;\n            justify-content: center;\n            flex-wrap: wrap;\n            padding: 20px;\n        }\n        .category-card {\n            border: 1px solid #ddd;\n            border-radius: 8px;\n            margin: 10px;\n            padding: 20px;\n            text-align: center;\n            transition: transform 0.3s, box-shadow 0.3s;\n            width: calc(25% - 40px); \n        }\n        .category-card:hover {\n            transform: scale(1.05);\n            box-shadow: 0 4px 20px rgba(0,0,0,0.2);\n        }\n        @media (max-width: 768px) {\n            .category-card {\n                width: calc(50% - 40px);\n            }\n        }\n        @media (max-width: 500px) {\n            .category-card {\n                width: calc(100% - 40px);\n            }\n        }\n    </style>\n</head>\n<body>\n    <h1>Wiki Categories</h1>\n    <div class="category-card">Fish</div>\n    <div class="category-card">Mutations</div>\n    <div class="category-card">NPCs</div>\n    <div class="category-card">Races</div>\n    <div class="category-card">Tools</div>\n    <div class="category-card">Artifacts</div>\n    <div class="category-card">Items</div>\n    <div class="category-card">Biomes</div>\n    <div class="category-card">Titles</div>\n    <div class="category-card">Badges</div>\n    <div class="category-card">Gamepasses</div>\n    <div class="category-card">Codes</div>\n</body>\n</html>\n
