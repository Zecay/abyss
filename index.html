<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Abyss Wiki</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
<style>
/* ===================== VARIABLES ===================== */
:root {
    --sea-cyan: #00ffff;
    --bg-dark: #010409;
    --text-gray: #94a3b8;
    --biolume: rgba(0, 255, 255, 0.4);
}

/* ===================== GLOBAL ===================== */
body {
    margin: 0;
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-dark);
    color: white;
}
a { text-decoration: none; color: var(--sea-cyan); }
h1,h2,h3,h4,h5,h6 { font-family: 'Orbitron', sans-serif; }

/* ===================== HEADER ===================== */
header {
    position: fixed;
    top: 0;
    width: 100%;
    background: rgba(0,0,0,0.9);
    padding: 15px 40px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    z-index: 1000;
    box-shadow: 0 0 20px rgba(0,255,255,0.1);
}

header h1 {
    font-family: 'Orbitron', sans-serif;
    font-size: 1.8rem;
    letter-spacing: 3px;
    color: var(--sea-cyan);
}

.menu a {
    margin-left: 25px;
    text-transform: uppercase;
    font-weight: bold;
    font-family: 'Orbitron', sans-serif;
    color: var(--sea-cyan);
    transition: 0.3s;
}

.menu a:hover {
    color: #ffffff;
}

/* ===================== MAIN CONTENT ===================== */
main {
    padding: 120px 40px 60px; /* leave space for header */
    max-width: 1200px;
    margin: auto;
}

/* ===================== GRID CARDS ===================== */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
    margin-top: 40px;
}
.card {
    background: rgba(0,255,255,0.05);
    border: 1px solid rgba(0,255,255,0.2);
    border-radius: 12px;
    padding: 20px;
    transition: 0.3s;
}
.card:hover { border-color: var(--sea-cyan); }
.card h3 { margin-bottom: 12px; color: var(--sea-cyan); }
.card p { color: var(--text-gray); line-height: 1.6; }

/* ===================== TAGS ===================== */
.tag {
    display: inline-block;
    background: rgba(0,255,255,0.1);
    color: var(--sea-cyan);
    padding: 3px 10px;
    border-radius: 4px;
    font-size: 0.7rem;
    margin-bottom: 8px;
}

/* ===================== RESPONSIVE ===================== */
@media (max-width: 600px) {
    header { flex-direction: column; align-items: flex-start; }
    .menu { margin-top: 10px; }
}
</style>
</head>
<body>

<header>
    <h1>ABYSS</h1>
    <nav class="menu">
        <a href="#" onclick="showHome()">Home</a>
        <a href="#" onclick="showSection('intro')">Wiki</a>
        <a href="https://discord.gg/deepspirit" target="_blank">Discord</a>
        <a href="https://www.roblox.com/communities/34898222" target="_blank">Roblox Group</a>
    </nav>
</header>

<main id="content">
    <!-- HOME content will be loaded by JS -->
</main>

<script>
// ===================== NAVIGATION =====================
function showHome() {
    const content = document.getElementById('content');
    content.innerHTML = `
        <section id="home">
            <h2>Welcome to Abyss</h2>
            <p>Explore the deep, hunt creatures, survive, and discover the secrets of the Abyss.</p>
            <p>Use the navigation menu to explore the Wiki, join Discord, or visit the Roblox group.</p>
        </section>
    `;
}

function showSection(sectionId) {
    const content = document.getElementById('content');
    if(sectionId === 'intro') {
        content.innerHTML = `
            <section id="intro">
                <h2>Abyss Wiki</h2>
                <p>Explore races, creatures, gear, and zones below. Click on any section to learn more.</p>

                <div id="wiki-sections">
                    <h3 onclick="showWikiSection('classes')">Classes</h3>
                    <h3 onclick="showWikiSection('creatures')">Creatures</h3>
                    <h3 onclick="showWikiSection('gear')">Gear</h3>
                    <h3 onclick="showWikiSection('zones')">Zones</h3>
                </div>

                <div id="wiki-content" style="margin-top:30px;"></div>
            </section>
        `;
    }
}

function showWikiSection(section) {
    const container = document.getElementById('wiki-content');
    if(section === 'classes') {
        container.innerHTML = `<h4>Playable Classes</h4>
            <div class="grid" id="class-grid"></div>`;
        populateClasses();
    } else if(section === 'creatures') {
        container.innerHTML = `<h4>Creatures & Fish</h4>
            <div class="grid" id="creature-grid"></div>`;
        populateCreatures();
    } else if(section === 'gear') {
        container.innerHTML = `<h4>Gear & Items</h4>
            <div class="grid" id="gear-grid"></div>`;
        populateGear();
    } else if(section === 'zones') {
        container.innerHTML = `<h4>Zones & Maps</h4>
            <div class="grid" id="zone-grid"></div>`;
        populateZones();
    }
}

// ===================== SAMPLE DATA =====================
const classes = [
    { name: "Deep Diver", tag: "Survivalist", description: "Specializes in deep diving and oxygen management." },
    { name: "Abyssal Child", tag: "Explorer", description: "Fast swimmer, excels in exploration and stealth." }
];

const creatures = [
    { name: "Glowfish", tag: "Common", description: "A bioluminescent fish found in shallow areas." },
    { name: "Abyssal Shark", tag: "Rare", description: "Dangerous predator lurking in deep zones." }
];

const gear = [
    { name: "Oxygen Tank", tag: "Essential", description: "Increases your underwater breathing time." },
    { name: "Harpoon Gun", tag: "Weapon", description: "Used to hunt underwater creatures." }
];

const zones = [
    { name: "Shallow Reef", tag: "Beginner", description: "Safe area for new divers." },
    { name: "Mid Abyss", tag: "Intermediate", description: "Dangerous creatures appear here." }
];

// ===================== POPULATE FUNCTIONS =====================
function populateClasses() {
    const container = document.getElementById('class-grid');
    container.innerHTML = '';
    classes.forEach(cls => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `<div class="tag">${cls.tag}</div>
                          <h3>${cls.name}</h3>
                          <p>${cls.description}</p>`;
        container.appendChild(card);
    });
}

function populateCreatures() {
    const container = document.getElementById('creature-grid');
    container.innerHTML = '';
    creatures.forEach(c => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `<div class="tag">${c.tag}</div>
                          <h3>${c.name}</h3>
                          <p>${c.description}</p>`;
        container.appendChild(card);
    });
}

function populateGear() {
    const container = document.getElementById('gear-grid');
    container.innerHTML = '';
    gear.forEach(g => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `<div class="tag">${g.tag}</div>
                          <h3>${g.name}</h3>
                          <p>${g.description}</p>`;
        container.appendChild(card);
    });
}

function populateZones() {
    const container = document.getElementById('zone-grid');
    container.innerHTML = '';
    zones.forEach(z => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `<div class="tag">${z.tag}</div>
                          <h3>${z.name}</h3>
                          <p>${z.description}</p>`;
        container.appendChild(card);
    });
}

// ===================== INITIAL LOAD =====================
showHome();
</script>
</body>
</html>
